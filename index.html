<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Minesweeper</title>
  </head>
  <body>
    <header class="center">M I N E S W E E P E R</header>
    <div class="belowHeader center" id="belowHeader">
      <button
        id="restartGame"
        type="button"
        class="btn btn-outline-secondary"
        onclick="restartGame()"
      >
        Restart Game
      </button>
    </div>
    <div id="gameContainer" class="gameContainer center">
      <div id="timer" class="timer center">Timer : 12</div>
      <div id="board" class="board center">
        <button
          id="startGame"
          type="button"
          class="btn btn-outline-secondary"
          onclick="startGame()"
        >
          Start Game
        </button>
      </div>
      <div id="bombsLeft" class="bombsLeft center">BombsLeft : 9</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
